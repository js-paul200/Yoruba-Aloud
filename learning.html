            <div class="scroll-cont">
              <div class="scroll-math">
                <div class="scroll-obj">
                  <div class="content-over">
                  </div>
                </div>
              </div>
            </div>

            <div id="learn-modal" class="learningmodal">
                <div class="learn-input">
                  <div class="learn-header">
                    <h3 class="learn-head">Create Learning Categories</h3>
                      <span class="close" onclick="closemode()">&times;</span>
                  </div>
                  <div class="learn-body">
                    <center>
                      <button class="default" onclick="learndefault()">Default</button>
                      <button class="read" onclick="read()">Reading</button>
                      <button class="conversation" onclick="conversation()">Conversation</button>
                    </center>


                    <form class="Default">
                      <input type="text" id="dftext" class="input mb-3" placeholder="Enter Name">
                      <label for="imagefile" class="font-mulish font-size-16 font-weight-400">Enter Images</label>
                      <input type="file" id="pics" class="input mb-3" placeholder="Enter Image">
                      <label for="audiofile" class="font-mulish font-size-16 font-weight-400">Enter Audio file</label>
                      <input type="file" id="music" class="input mb-3" placeholder="Enter Audio">
                      <button class="button button-read font-weight-700" onclick="createDefault(event)">
                        <div class="spinner-border spinner-border-sm text-light spin" role="status">
                          <span class="sr-only"></span>
                        </div>
                        Create Default
                      </button>
                    </form>

                    <form class="reading">
                      <input type="text" id="dftext" class="input mb-3" placeholder="Enter Name">
                      <label for="imagefile" class="font-mulish font-size-16 font-weight-400">Enter Images</label>
                      <input type="file" id="pics" class="input mb-3" placeholder="Enter Image">
                      <label for="audiofile" class="font-mulish font-size-16 font-weight-400">Enter Audio file</label>
                      <input type="file" id="music" class="input mb-3" placeholder="Enter Audio">
                      <button class="button button-read font-weight-700" onclick="createreading(event)">
                        <div class="spinner-border spinner-border-sm text-light spin" role="status">
                          <span class="sr-only"></span>
                        </div>
                        Create Reading
                      </button>
                    </form>
                       
                    
                    <form class="convo">
                      <input type="text"  id="eq" class="input mb-3" placeholder="Enter English question">
                      <input type="text" id="yq" class="input mb-3" placeholder="Enter Yoruba question">
                      <input type="text" id="ea" class="input mb-3" placeholder="Enter English answer">
                      <input type="text" id="ya" class="input mb-3" placeholder="Enter Yoruba answer">
                      <label for="audiofile" class="font-mulish font-size-16 font-weight-400">Enter Image file</label>
                      <input type="file" id="loud1" class="input mb-3">
                      <label for="audiofile" class="font-mulish font-size-16 font-weight-400">Enter Audio file</label>
                      <input type="file" id="loud2" class="input mb-3">
                      <button class="button button-read font-weight-400" onclick="createconvo(event)">
                        <div class="spinner-border spinner-border-sm text-light spin" role="status">
                          <span class="sr-only"></span>
                        </div>
                        Create Conversation
                      </button>
                    </form>
                  </div>
