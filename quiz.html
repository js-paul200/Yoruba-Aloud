    </div>

    <div class="main-section">
       <header>
           <h2>
               <label for="nav-toggle">
                   <span class="las la-bars"></span>
               </label>
                Quiz
           </h2>
           <div class="btn-group">
                <button type="button" class="quiz-btn">Subcategories</button>
                <button type="button" class="quiz2 dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu mydropdown">
                    <div class="scroll-me">
                        <div class="scroll-sub">

                        </div>
                    </div>
                </div>
            </div>
            <button class="create" onclick="displayQuizModal()">Create Quiz</button>
        </header>

       <main>
        <div class="scroll-box">
            <div class="scroll-it">
              <div class="scroll-obj">
                <div class="container-quiz">
                  <div class="overQuiz"></div>
                </div>
              </div>
            </div>
          </div>
        

            <div id="my-modal4" class="mymodal">
               <div class="modal-content">
                   <div class="modal-header">
                    <h2>Create Quiz</h2>
                       <span class="close" onclick="closeModal4()">&times;</span>
                   </div>
                   <div class="modal-body">
                    <form id="quizForm">
                        <input type="text" name="engquesquiz" id="engquesquiz" class="input mb-3" placeholder="Question in English">
                        <input type="text" name="youquesquiz" id="youquesquiz" class="input mb-3" placeholder="Question in Yoruba">
                        <input type="text" name="ansYou" id="ansYou" class="input mb-3" placeholder="Answer in Yoruba">
                        <div class="row">
                            <div class="col-lg-2">
                                <input type="checkbox" onclick="showOptions()" class="myCheck">
                            </div>
                            <div class="col-lg-10">
                                <p>Show options</p>
                            </div>
                            <div class="boxInput">
                                <input type="text" id="firstOption" class="input mb-3" placeholder="first option">
                                <input type="text" id="secondOption" class="input mb-3" placeholder="second option">
                                <input type="text" id="thirdOption" class="input mb-3" placeholder="third option">
                                <input type="text" id="fourthOption" class="input mb-3" placeholder="fourth option">
                            </div>
                        </div>
                        <label for="Email" class="font-mulish font-size-14 font-weight-600">Select Quiz Image</label>
                        <input type="file" name="quizImg" id="quizImg" class="input mb-3" placeholder="Enter Categories Here">
        
                        <button class="button button-blue font-weight-700" type="button" onclick="createQuizItem(event)">Create Quiz</button>
                    </form>
                   </div>
               </div>
            </div>

            <div id="my-modal5" class="mymodal">
                <div class="modal-content">
                    <div class="modal-header">
                     <h2>Update Quiz</h2>
                        <span class="close" onclick="closeModal5()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="text-right">
                            <button class="ch-btn" onclick="chooseImg()">change image</button>
                        </div>
                     <form id="upForm">
                         <input type="text" name="upengquesquiz" id="upengquesquiz" class="input mb-3" placeholder="Question in English">
                         <input type="text" name="upyouquesquiz" id="upyouquesquiz" class="input mb-3" placeholder="Question in Yoruba">
                         <input type="text" name="upansYou" id="upansYou" class="input mb-3" placeholder="Answer in Yoruba">
                         <div class="getWrapp">
                           <input type="text" name="upengimg" id="upengimg" class="input mb-3" placeholder="image link">
                         </div>
                         <div class="row">
                            <div class="col-lg-2">
                                <input type="checkbox" onclick="showOptions2()" class="myCheck2">
                            </div>
                            <div class="col-lg-10">
                                <p>Show options</p>
                            </div>
                            <div class="boxInput2">
                                <input type="text" id="fOption" class="input mb-3" placeholder="first option">
                                <input type="text" id="sOption" class="input mb-3" placeholder="second option">
                                <input type="text" id="t0ption" class="input mb-3" placeholder="third option">
                                <input type="text" id="foOption" class="input mb-3" placeholder="fourth option">
                            </div>
                        </div>

                        <div class="wrapper">
                            <label for="image" class="font-mulish font-size-14 font-weight-600">Select Quiz Image</label>
                            <input type="file" name="upquizImg" id="upquizImg" class="input mb-3" placeholder="Enter Categories Here">
                        </div>
    
         
                        <button class="button button-blue font-weight-700" type="button" onclick="updateMyQuiz(event)">Update Quiz</button>
                     </form>
                    </div>
                </div>
             </div>
       </main>
    </div>
